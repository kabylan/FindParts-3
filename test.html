<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер согласия</title>
    <style>
        #consent-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        #consent-banner button {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="consent-banner">
    Мы используем файлы cookie для улучшения работы и аналитики.
    <button id="accept-btn">Принять</button>
    <button id="settings-btn">Настроить</button>
</div>

<script>
    // Проверяем, если пользователь уже дал согласие
    if (!localStorage.getItem('cookieConsent')) {
        document.getElementById('consent-banner').style.display = 'block';
    }

    // Обработчик события для кнопки "Принять"
    document.getElementById('accept-btn').onclick = function() {
        localStorage.setItem('cookieConsent', 'accepted');
        document.getElementById('consent-banner').style.display = 'none';
    };

</script>

</body>
</html>
